<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with requried details</p>
        <form action="">
        <fieldset>
            <label for="Fname">Enter Your First Name: <input type="text" name="" id="" required> </label>
            <label for="Lname">Enter Your Last Name: <input type="text" name="" id="" required> </label>
            <label for="mail">Enter Your Email: <input type="email" name="" id="" required> </label>
            <label for="password">Create a New Password: <input type="password" required name="" id="" pattern="[a-zA-Z0-8]{8,12}"> </label>
        </fieldset>
        <fieldset>
            <label for=""> <input type="radio" class="inline" name="yesno" id="">Male </label>
            <label for=""> <input type="radio" class="inline" name="yesno" id="">Female </label>
            <label for=""> <input type="checkbox" class="inline" name="" required id="">I accept Terms and condition </label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file" name="" id=""></label>
            <label for="">Enter your age (years): <input type="date" name="" id=""> </label>
            <label for="">Please select T-shirt size
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                    <option value="5">XL</option>
                </select>
            </label>
            <label for="">Enter your bio:
                <textarea name="" id="" cols="30" rows="3" placeholder="I like coding on the beach..." ></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
        </form>
    </body>
</html>
